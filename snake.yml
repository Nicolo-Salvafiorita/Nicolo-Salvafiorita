name: Generate Snake

on:
  # Esegui automaticamente ogni 12 ore
  schedule:
    - cron: "0 */12 * * *" 
  
  # Permette di eseguirlo manualmente quando vuoi
  workflow_dispatch:
  
  # Esegui a ogni push sul branch master/main
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: Nicolo-Salvafiorita
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
